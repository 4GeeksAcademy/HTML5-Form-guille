<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Guille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md">
        <div class="row align-items-start">
            <div class="col">
                <h1>Payment Form</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                    <label class="form-label">CARD #</label>
                    <input type="number" class="form-control" placeholder="XXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                    <label class="form-label">CVC #</label>
                    <input type="number" class="form-control" placeholder="00000" required>
                    </div>
                    <div class="col-md-3">
                    <label class="form-label">AMOUNT $</label>
                    <input type="number" class="form-control" placeholder="123456789" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirst Name" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLast Name" required>
                    </div>
                    <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Madrid</option>
                        <option>Valencia</option>
                        <option>Barcelona</option>
                        <option>Sevilla</option>
                    </select>
                    </div>
                    <div class="col-md-4">
                    <label class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="inputPostalCode" required>
                    </div>
                    <div class="col-6">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-primary" style="background-color: grey;">Cancel</button>
                    <div class="form-check">
                        <h5><strong>We Accept:</strong></h5>
                    <input class="form-check-input" type="radio" name="WeAccept" id="Visa" value="Visa" required>
                    <label class="form-check-label" for="radioDefault1">
                        Visa
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="WeAccept" id="MasterCard" value="MasterCard" checked>
                    <label class="form-check-label" for="radioDefault2">
                        MasterCard
                    </label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
